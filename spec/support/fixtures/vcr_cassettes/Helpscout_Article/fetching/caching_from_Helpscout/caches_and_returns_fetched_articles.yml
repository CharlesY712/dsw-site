        chair has approved a submission for posting to the panel picker, the community
        will be able to vote and comment on their favorite proposals. The organizing
        committee will use the vote totals and comments to guide final selection and
        scheduling decisions.</p><p>Track chairs reserve the right to withhold from
        public voting at their discretion&nbsp;any submission containing profanity,
