        to avoid potential conflict with other DSW sponsorship efforts.</p>","categories":["5aa2b5f02c7d3a75495181d5"],"related":null,"keywords":null,"viewCount":0,"createdBy":133718,"updatedBy":133718,"publicUrl":"https://denver-startup-week.helpscoutdocs.com/article/15-can-i-charge-for-my-event-do-i-have-a-budget-can-i-find-my-own-sponsors","popularity":0.0,"createdAt":"2018-03-10T00:38:48Z","updatedAt":"2018-03-10T00:39:42Z","lastPublishedAt":"2018-03-10T00:39:42Z"}}'
