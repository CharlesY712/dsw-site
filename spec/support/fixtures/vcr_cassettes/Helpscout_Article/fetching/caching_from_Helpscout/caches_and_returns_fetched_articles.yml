        24 - Denver Startup Week kicks off!</strong>\n\t</p></li></ul><p>\n\tPlease
        note that exact dates may be subject to slight change.</p><p>We kindly request
        that all sessions be submitted through the Panel Picker within the CFP window.
        Due to the volume of session proposal received, we cannot guarantee consideration
        of submissions submitted through alternate means and/or after the close of
