      string: '{"article":{"id":"59b96e5a042863033a1cd086","number":4,"collectionId":"<HELPSCOUT_DOCS_COLLECTION_ID>","slug":"2017-job-fair-logistics","status":"published","hasDraft":false,"name":"2017
        Job Fair Logistics","text":"<p>Hello Everyone -</p><div>First, thank you for
        registering your company for the Denver Startup Week&nbsp;<a href=\"https://docs.google.com/forms/d/e/1FAIpQLSd0jJG74rK3vBaAr3_49-67DWKARot-lEVbJaSZBwOAk1xqFA/viewform\">Job
        Fair &amp; Startup Showcase</a>. This email is to confirm that&nbsp;your company
        is indeed registered and confirmed for a table at the event.Really looking
        forward to seeing you all there.</div> <div>If you''ve attended this event
        in previous years, you already know it''s not really a \"job fair\" in the
        traditional sense. This event is the best party (and the single largest event)
        of Denver Startup Week, and it''s the only event that assembles all of Denver''s
        best early- and growth-stage companies in one place at one time.</div> <div>I''ve
        included a few notes on event logistics below. We are expecting ~100 companies
        this year, and several thousand attendees, so I''m afraid our small team of
        two volunteers doesn''t have the bandwidth to reply individually to every
        question. Please trust that if you show up at the right place at the right
        time we will get you squared away (and you''ll have a great time).</div> <div>VENUE:&nbsp;This
        year, the event will be held at the McNichols Building in Civic Center Park
        (144 W Colfax Ave, Denver, CO 80202). Childcare and check-in will be on the
        1st floor, and the main event / company exhibits / bars &amp; entertainment
        will be on the 2nd and 3rd floors.</div> <div>DAY / TIME:&nbsp;Wednesday,
        September 27th. Doors open to the public at 6pm and the event runs until 9pm
        (COMPANY SETUP STARTS AT 5pm - we encourage you to show up promptly at 5pm
        to select/setup your table)</div> <div>CHILDCARE:&nbsp;I know, right?&nbsp;Amazing.
        For the first time ever, we are providing&nbsp;<em>free</em>&nbsp;onsite childcare,
        courtesy of our friends at&nbsp;<a href=\"http://nanno.com/\">Nanno</a> -&nbsp;the
        app that lets you find, book, and pay caregivers on demand. Space is limited,
        so&nbsp;<a href=\"https://goo.gl/forms/ez1FmuvrdyhMBn3P2\">click here</a>
        to register for a spot.</div> <br><div>ENTERTAINMENT:&nbsp;<a href=\"http://www.djlowkey.com/\">DJ
        Low Key</a> and&nbsp;<a href=\"https://www.facebook.com/djsaviorbreath/\">DJ
        Saviour Breath</a> will both be spinning goodness on separate floors of the
        venue. There will be multiple open bars onsite, and several food trucks parked
        out front to cure the job fair munchies.</div> <br><div>EXHIBITING:&nbsp;Each
        company will have a&nbsp;<em>standard&nbsp;</em>sized table to display table
        skirts, banners, swag, etc. The McNichols Building is massive, so everyone
        should have plenty of space to bring plenty of co-workers and marketing materials.
        We can''t make any assurances about access to electrical outlets. The best
        advice is to show up early and stake your claim. WiFi will be available.</div>
        <br><div>SPONSOR:&nbsp;Enormous gratitude to our amazing event sponsor:</div>
        <div><img data-src=\"https://d33v4339jhl8k0.cloudfront.net/inline/29749/5b681ac35257f90386d20e1fd4ee3ef616e4aea8/59c2ebf39d0aa61cac8aee319caa14153f334508/ii_15e5e48f50c61a6d\"
        alt=\"Inline image 1\" width=\"181\" height=\"56\" style=\"border-width: 0px;
        border-style: initial; border-color: initial; height: auto;\"><a href=\"https://www.spectrum.com/\">https://www.spectrum.com/</a></div>
        <br><div>If you have&nbsp;<em>urgent</em>&nbsp;questions or concerns, we will
        do our very best to get back to you in a timely manner. Just remember: we''re
        volunteers with demanding day jobs. Be kind, friends.</div> <br><div>Lots
        of love,</div> <div><a href=\"http://linkedin.com/in/jnanderson\">Josh Anderson</a>
        &amp;&nbsp;<a href=\"https://www.linkedin.com/in/dwj735/\">Derek Johnson</a></div>","categories":["59b96e842c7d3a73488cd63d"],"related":null,"keywords":["job
        fair","sponsor","sponsorship"],"viewCount":2,"createdBy":73206,"updatedBy":73206,"publicUrl":"https://denver-startup-week.helpscoutdocs.com/article/4-2017-job-fair-logistics","popularity":5.0,"createdAt":"2017-09-13T17:43:54Z","updatedAt":"2017-09-13T17:44:36Z","lastPublishedAt":"2017-09-13T17:44:36Z"}}'
