      string: '{"article":{"id":"5aa328372c7d3a7549518597","number":14,"collectionId":"<HELPSCOUT_DOCS_COLLECTION_ID>","slug":"what-is-the-schedule-for-the-week","status":"published","hasDraft":false,"name":"What
        is the schedule for the week?","text":"<p>\n\tEvents take place throughout
        each day, beginning Monday morning through Friday afternoon. Each slot is
        scheduled for 90 minutes, with 30 minute breaks between sessions for venue
        changeover and attendee transit. Please note that 90 minutes is just a suggestion
        - it is not required to fill the entire 90 minutes. Many successful sessions
        consist of 60 minutes of programming followed by 15 minutes of Q&amp;A.</p><p>The
        available time slots are:</p><ul><li>Breakfast: 8:00am - 9:30am</li><li>Morning:&nbsp;10:00am
        - 11:30am</li><li>Lunch/Early Afternoon:&nbsp;12:00pm - 1:30pm</li><li>Afternoon:&nbsp;2:00pm
        - 3:30pm</li><li>Late Afternoon: 4:00pm - 5:30pm</li><li>Evening: 6:00pm -
