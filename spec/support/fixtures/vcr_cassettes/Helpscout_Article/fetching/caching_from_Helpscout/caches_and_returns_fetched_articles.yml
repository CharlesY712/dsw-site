        I charge for my event? Do I have a budget? Can I find my own sponsors?","text":"<p>Our
        goal is to be a week of free and open events for the startup community, with
        costs generously covered by our sponsors, but we do realize that some events
        cost money to organize and may exceed our sponsorship dollars. Please contact
