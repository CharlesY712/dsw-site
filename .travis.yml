language: ruby
rvm:
  - 1.9.3
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
before_script:
  - cp config/database.travis.yml config/database.yml
  - psql -c 'create database dsw_development;' -U postgres
  - psql -c 'create database dsw_test;' -U postgres
script:
  - RAILS_ENV=test bundle exec rake --trace db:migrate spec
